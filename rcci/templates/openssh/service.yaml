apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ template "openssh.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: {{ template "openssh.fullname" . }}
spec:
  type: LoadBalancer
  ports:
    - name: ssh
      port: 22
      targetPort: ssh
      {{- if (not (empty .Values.openssh.service.nodePort)) }}
      nodePort: {{ .Values.openssh.service.nodePort }}
      {{- end }}
  selector:
    app.kubernetes.io/name: {{ template "openssh.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
